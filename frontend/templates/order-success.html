<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande réussie - Luce Preziosa</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .success-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .success-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .success-button {
            display: inline-block;
            padding: 12px 30px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .success-button:hover {
            background: #444;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header content from other pages -->
    </header>

    <main>
        <div class="success-container">
            <img src="../icons/check-circle.png" alt="Success" class="success-icon">
            <h1 class="success-title">Commande réussie!</h1>
            <p class="success-message">
                Merci pour votre achat. Votre commande a été traitée avec succès.<br>
                Vous recevrez bientôt un email de confirmation avec les détails de votre commande.
            </p>
            <a href="../templates/home.html" class="success-button">
                Retour à l'accueil
            </a>
        </div>
    </main>

    <footer>
        <!-- Footer content from other pages -->
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
